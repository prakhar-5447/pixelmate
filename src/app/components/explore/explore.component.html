<div class="flex flex-col pt-12 pl-16 h-screen">
  <div class="drop-shadow-xl">
    <span class="font-semibold text-3xl ml-2"> Challenges </span>
    <hr class="mb-4 drop-shadow-2xl" />
  </div>
  <div class="overflow-auto">
    <div *ngIf="challengeInfo" class="grid grid-cols-5 gap-4">
      <a
        *ngFor="let i of challengeInfo"
        class="hover:drop-shadow-xl w-92 cursor-pointer"
        routerLink="/explore/{{ i.Id }}"
      >
        <img
          class="w-full rounded-md opacity-50 hover:opacity-100 transition duration-500 ease-in-out"
          src="http://127.0.0.1:8000/upload/{{ i.ProjectImage }}"
          alt=""
        />
      </a>
    </div>
  </div>
</div>
